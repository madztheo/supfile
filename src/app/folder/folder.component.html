<div [@inOutFolderAnim]="folderState" (@inOutFolderAnim.done)="onHidingFolderDone()" draggable="true" (click)="onFolderClicked()"
  class="main-container" (contextmenu)="onContextMenuShown($event)">
  <i class="fas fa-folder"></i>
  <p *ngIf="!folder.isInEditMode">{{ folder.name }}</p>
  <input *ngIf="folder.isInEditMode" type="text" [(ngModel)]="folder.name" class="form-control" placeholder="Name the folder"
    (keyup.enter)="leaveEditMode()">
  <div class="context-menu" *ngIf="isContextMenuVisible">
    <ul>
      <li *ngIf="isPublic" (click)="copyPublicLink()">Copy public link</li>
      <li (click)="isPublic ? stopSharingFolder() : shareFolder()">
        {{ isPublic ? 'Make private' : 'Share publicly' }}
      </li>
      <li (click)="download()">Download</li>
      <li (click)="editName()">Rename</li>
      <li (click)="removeFolder()">Remove</li>
    </ul>
  </div>
</div>
